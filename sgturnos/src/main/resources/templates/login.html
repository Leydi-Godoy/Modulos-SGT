<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/animac.css}">
    <link rel="stylesheet" th:href="@{/estilos.css}">
</head>

<body class="bg-theme2">

    <div class="container my-5">
        <div class="card card-authentication1 mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <div class="text-center">
                    <img th:src="@{/images/logosinfondo_SGT-naranja1.png}" alt="Logo" width="100">
                </div>
                <h3 class="card-title text-center py-3">Iniciar Sesión</h3>

              <form th:action="@{/sgturnos/login}" method="post">
    <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Correo o usuario" required>
    </div>
    <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
</form>

<div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
    Usuario o contraseña incorrectos.
</div>

<div th:if="${param.logout}" class="alert alert-success mt-3" role="alert">
    Has cerrado sesión correctamente.
</div>
                
            </div>
        </div>
    </div>

    <script>
        // Validación Bootstrap
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
