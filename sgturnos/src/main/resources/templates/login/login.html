<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/estilos.css}">
</head>
<body class="bg-theme bg-theme2">

    <div class="container my-5">
        <div class="card card-authentication1 mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <div class="text-center">
                    <img th:src="@{/images/logosinfondo_SGT-naranja1.png}" alt="Logo" width="100">
                </div>
                <h3 class="card-title text-center py-3">Iniciar Sesión</h3>

               <form th:action="@{/sgturnos/login}" method="post">
    <input type="text" name="username" placeholder="Correo o usuario" required>
    <input type="password" name="password" placeholder="Contraseña" required>
    <button type="submit">Iniciar sesión</button>
               </form>
                
                <div th:if="${param.error}">
    <p style="color:red;">Usuario o contraseña incorrectos.</p>
</div>

<div th:if="${param.logout}">
    <p style="color:green;">Has cerrado sesión correctamente.</p>
</div>
                
            </div>
        </div>
    </div>

    <script>
        // Validación Bootstrap
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
