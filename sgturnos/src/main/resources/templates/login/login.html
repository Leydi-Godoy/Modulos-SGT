<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/estilos.css}">
</head>
<body class="bg-theme bg-theme2">

    <div class="container my-5">
        <div class="card card-authentication1 mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <div class="text-center">
                    <img th:src="@{/images/logosinfondo_SGT-naranja1.png}" alt="Logo" width="100">
                </div>
                <h3 class="card-title text-center py-3">Iniciar Sesión</h3>

                <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" id="correo" name="correo" class="form-control" placeholder="Ingrese su correo" required>
                        <div class="invalid-feedback">Por favor ingrese su correo.</div>
                    </div>

                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="Ingrese su contraseña" required>
                        <div class="invalid-feedback">Por favor ingrese su contraseña.</div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    <a href="/" class="btn btn-secondary w-100 mt-2">Volver</a>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Validación Bootstrap
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
