<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-theme2">
    <div class="container text-center mt-5">
        <h1>Bienvenido Administrador</h1>
        <p>Aquí podrás gestionar usuarios, planificar turnos, revisar mallas, etc.</p>
        <div class="d-grid gap-2 col-6 mx-auto mt-4">
            <a th:href="@{/usuarios}" class="btn btn-outline-primary btn-block">Administrar Usuarios</a>
            <a th:href="@{/turnos}" class="btn btn-outline-secondary btn-block">Planificar Turnos</a>
            <a th:href="@{/mallas}" class="btn btn-outline-success btn-block">Revisar Mallas</a>
            <form th:action="@{/sgturnos/logout}" method="post">
    <button type="submit" class="btn btn-danger">Cerrar sesión</button>
</form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
