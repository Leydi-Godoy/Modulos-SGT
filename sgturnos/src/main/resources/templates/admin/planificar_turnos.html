<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/estilos.css}">
    <link rel="stylesheet" th:href="@{/animac.css}">
</head>
<body>

<div class="container-fluid fondo-difuminado text-center mt-4">
    <div class="card bg-dark text-white p-4 shadow-lg">
        <h2 class="mb-4">Gestión de Turnos</h2>

        <!-- Mensajes globales -->
        <div th:if="${mensaje}" class="alert alert-success mt-3" th:text="${mensaje}"></div>
        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

        <!-- 1️⃣ Generación automática -->
        <h5 class="text-info">Generación Automática de Malla</h5>
        <form th:action="@{/admin/planificar_turnos/generar}" method="post" class="row g-3 mt-2">
            <div class="col-md-6">
                <label for="mes" class="form-label">Seleccionar Mes:</label>
                <input type="month" id="mes" name="mes" class="form-control" required>
            </div>
            
            <div class="col-md-4">
                <label for="rol" class="form-label">Seleccionar Rol:</label>
                <select id="rol" name="rol" class="form-select" required>
                    <option value="">-- Seleccionar --</option>
                    <option value="ENFERMERO">Enfermeros</option>
                    <option value="AUXILIAR">Auxiliares</option>
                    <option value="MEDICO">Médicos</option>
                    <option value="TERAPIA">Terapeutas</option>
                    <option value="TODOS">Todos</option>
                </select>
            </div>
            
            <div class="col-md-12 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Generar Malla Automática</button>
            </div>
        </form>

        <!-- 2️⃣ Descargas -->
        <div class="mt-4">
            <button type="button" class="btn btn-success" onclick="descargar('excel')">Descargar Malla en Excel</button>
            <button type="button" class="btn btn-danger" onclick="descargar('pdf')">Descargar Malla en PDF</button>
        </div>

        <!-- 3️⃣ Mallas por rol -->
        <div th:if="${mallasPorRol != null}" class="mt-5">
            <h3 class="text-info">✅ Mallas generadas por rol:</h3>

            <div th:each="entry : ${mallasPorRol}" class="mt-4">
                <h4 class="text-warning">[[${entry.key}]]</h4> <!-- Nombre del rol -->

                <div class="table-responsive overflow-x-auto">
                    <table class="table table-bordered table-sm table-dark text-center align-middle">
                        <thead>
                        <tr>
                            <th>Colaborador</th>
                            <th th:each="dia : ${entry.value.dias}">[[${dia}]]</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="fila : ${entry.value.filas}">
                            <td>[[${fila.colaborador}]]</td>
                            <td th:each="turno : ${fila.turnos}">[[${turno}]]</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Opciones futuras con botones -->
                <div class="d-flex justify-content-center gap-2 mt-3 mb-4">
                    <a th:href="@{'/admin/editar/malla/' + ${entry.key}}" class="btn btn-outline-primary btn-sm">
                        🔵 Editar malla de [[${entry.key}]]
                    </a>
                    <a th:href="@{'/admin/editar/colaborador'}" class="btn btn-outline-secondary btn-sm">
                        ⚪ Editar colaborador
                    </a>
                    <a th:href="@{'/admin/ajustar/turno'}" class="btn btn-outline-warning btn-sm">
                        🟡 Ajustar turno puntual
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script de descarga -->
<script>
function descargar(tipo) {
    const mes = document.getElementById("mes").value; // solo "yyyy-MM"
    const rol = document.getElementById("rol").value;

    if (!mes) { 
        alert("Selecciona un mes"); 
        return; 
    }

    // 🚀 ahora siempre pasamos el rol (incluido "TODOS")
    let url = `/sgturnos/admin/descargar_malla_${tipo}?mes=${mes}&rol=${rol}`;

    window.location.href = url;
}
</script>

</body>
</html>
