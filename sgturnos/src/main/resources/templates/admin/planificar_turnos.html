<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/estilos.css}">
    <link rel="stylesheet" th:href="@{/animac.css}">
</head>
<body>

<div class="container-fluid fondo-difuminado text-center mt-4">
    <div class="card bg-dark text-white p-4 shadow-lg">
        <h2 class="mb-4">Gesti√≥n de Turnos</h2>

        <!-- Mensajes globales -->
        <div th:if="${mensaje}" class="alert alert-success mt-3" th:text="${mensaje}"></div>
        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

        <!-- 1Ô∏è‚É£ Generaci√≥n autom√°tica -->
        <h5 class="text-info">Generaci√≥n Autom√°tica de Malla</h5>
        <form th:action="@{/admin/planificar_turnos/generar}" method="post" class="row g-3 mt-2">
            <div class="col-md-6">
                <label for="mes" class="form-label">Seleccionar Mes:</label>
                <input type="month" id="mes" name="mes" class="form-control" required>
            </div>
            
            <div class="col-md-4">
                <label for="rol" class="form-label">Seleccionar Rol:</label>
                <select id="rol" name="rol" class="form-select" required>
                    <option value="">-- Seleccionar --</option>
                    <option value="ENFERMERO">Enfermeros</option>
                    <option value="AUXILIAR">Auxiliares</option>
                    <option value="MEDICO">M√©dicos</option>
                    <option value="TERAPIA">Terapeutas</option>
                    <option value="TODOS">Todos</option>
                </select>
            </div>
            
            <div class="col-md-12 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Generar Malla Autom√°tica</button>
            </div>
        </form>

        <!-- 2Ô∏è‚É£ Descargas y acciones -->
        <div class="mt-4 d-flex justify-content-center gap-2 flex-wrap">
            <button type="button" class="btn btn-success" onclick="descargar('excel')">üìó Descargar Excel</button>
            <button type="button" class="btn btn-danger" onclick="descargar('pdf')">üìï Descargar PDF</button>
            <button type="button" class="btn btn-info" onclick="enviarMalla()">‚úâÔ∏è Enviar Malla</button>
            <button type="button" class="btn btn-warning" onclick="editarMalla()">‚úèÔ∏è Editar Malla</button>

            <!-- üîπ Nuevo bot√≥n para ver mallas guardadas en BD -->
            <a th:href="@{/admin/mallas}" class="btn btn-outline-light">üìã Ver Mallas Guardadas</a>
        </div>

        <!-- 3Ô∏è‚É£ Espacio para mostrar mallas (cuando existan) -->
        <div class="mt-5">
            <h3 class="text-info">‚úÖ Mallas generadas por rol:</h3>

            <div th:if="${mallasPorRol == null || #maps.isEmpty(mallasPorRol)}" 
                 class="alert alert-warning mt-3">
                No hay mallas generadas todav√≠a.
            </div>

            <div th:each="entry : ${mallasPorRol}" class="mt-4">
                <h4 class="text-warning">[[${entry.key}]]</h4> <!-- Nombre del rol -->

                <div class="table-responsive overflow-x-auto">
                    <table class="table table-bordered table-sm table-dark text-center align-middle">
                        <thead>
                        <tr>
                            <th>Colaborador</th>
                            <th th:each="dia : ${entry.value.dias}">[[${dia}]]</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="fila : ${entry.value.filas}">
                            <td>[[${fila.colaborador}]]</td>
                            <td th:each="turno : ${fila.turnos}">[[${turno}]]</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script de acciones -->
<script>
function descargar(tipo) {
    const mes = document.getElementById("mes").value;
    const rol = document.getElementById("rol").value;

    if (!mes) { 
        alert("Selecciona un mes"); 
        return; 
    }

    let url = `/sgturnos/admin/descargar_malla_${tipo}?mes=${mes}&rol=${rol}`;
    window.location.href = url;
}

function enviarMalla() {
    alert("Aqu√≠ ir√≠a la l√≥gica para enviar la malla por correo o WhatsApp");
    // M√°s adelante conectamos con backend
}

function editarMalla() {
    alert("Aqu√≠ abriremos la vista de edici√≥n de la malla");
    // M√°s adelante conectamos con backend
}
</script>

</body>
</html>
