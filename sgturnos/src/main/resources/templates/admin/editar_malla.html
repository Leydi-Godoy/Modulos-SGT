<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Malla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center text-warning mb-4">‚úèÔ∏è Editar Malla</h2>

    <form th:action="@{/malla_turnos/guardar}" method="post">
        <input type="hidden" name="idMalla" th:value="${malla.idMalla}">

        <!-- Mes -->
        <div class="mb-3">
            <label for="mes" class="form-label">Mes</label>
            <input type="month" id="mes" name="mes" th:value="${malla.mes}" class="form-control" required>
        </div>

        <!-- Rol -->
        <div class="mb-3">
            <label for="rol" class="form-label">Rol</label>
            <select id="rol" name="rol" class="form-select" th:value="${malla.rol}">
                <option value="ENFERMERA" th:selected="${malla.rol == 'ENFERMERA'}">Enfermera</option>
                <option value="MEDICO" th:selected="${malla.rol == 'MEDICO'}">M√©dico</option>
                <option value="AUXILIAR" th:selected="${malla.rol == 'AUXILIAR'}">Auxiliar</option>
                <option value="ADMINISTRADOR" th:selected="${malla.rol == 'ADMINISTRADOR'}">Administrador</option>
            </select>
        </div>

        <!-- Usuario -->
        <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <select id="usuario" name="usuario.idUsuario" class="form-select" required>
                <option th:each="user : ${usuarios}"
                        th:value="${user.idUsuario}"
                        th:text="${user.nombreCompleto}"
                        th:selected="${malla.usuario != null} ? ${user.idUsuario} == ${malla.usuario.idUsuario} : false">
                </option>
            </select>
        </div>

        <!-- Turno -->
        <div class="mb-3">
            <label for="turno" class="form-label">Turno</label>
            <select id="turno" name="turno.idTurno" class="form-select" required>
                <option th:each="turno : ${turnos}"
                        th:value="${turno.idTurno}"
                        th:text="${#temporals.format(turno.fechaIni,'dd/MM/yyyy')} + ' - ' + ${#temporals.format(turno.fechaFin,'dd/MM/yyyy')}"
                        th:selected="${malla.turno != null} ? ${turno.idTurno} == ${malla.turno.idTurno} : false">
                </option>
            </select>
        </div>

        <!-- Botones -->
        <button type="submit" class="btn btn-success">üíæ Guardar Cambios</button>
        <a th:href="@{/malla_turnos}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
