<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Malla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center text-warning mb-4">✏️ Editar Malla</h2>

    <form th:action="@{/malla_turnos/guardar}" th:object="${malla}" method="post">
    <!-- Campo oculto para el ID -->
    <input type="hidden" name="idMalla"
       th:value="${malla.idMalla != null ? malla.idMalla : ''}">

    <!-- Mes -->
    <div class="mb-3">
        <label for="mes" class="form-label">Mes</label>
        <input type="month" id="mes" th:field="*{mesMalla}" class="form-control" required>
    </div>

        <!-- Rol -->
<div class="mb-3">
    <label for="rol" class="form-label">Rol</label>
    <select id="rol" th:field="*{rol}" class="form-select">
        <option value="ENFERMERA">Enfermera</option>
        <option value="MEDICO">Médico</option>
        <option value="AUXILIAR">Auxiliar</option>
        <option value="TERAPIA">Terapia</option>
        <option value="ADMINISTRADOR">Administrador</option>
    </select>
</div>

        <!-- Usuario -->
<div class="mb-3">
    <label for="usuario" class="form-label">Usuario</label>
    <select id="usuario" th:field="*{colaborador.idColaborador}" class="form-select" required>
    <option th:each="user : ${colaboradores}"
            th:value="${user.idColaborador}"
            th:text="${user.nombreCompleto}">
    </option>
</select>
</div>

<!-- Turno -->
<div class="mb-3">
    <label for="turno" class="form-label">Turno</label>
    <select id="turno" th:field="*{turno.idTurno}" class="form-select" required>
        <option th:each="turno : ${turnos}"
                th:value="${turno.idTurno}"
                th:text="${#temporals.format(turno.fechaIni,'dd/MM/yyyy')} + ' - ' + ${#temporals.format(turno.fechaFin,'dd/MM/yyyy')}">
        </option>
    </select>
</div>

        <!-- Botones -->
        <button type="submit" class="btn btn-success">💾 Guardar Cambios</button>
        <a th:href="@{/malla_turnos}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
