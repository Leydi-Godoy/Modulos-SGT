<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/animac.css}">
    <link rel="stylesheet" th:href="@{/estilos.css}">
</head>
<body>
    <div class="container mt-4">
        
        <!-- Mensaje de éxito -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <h1 class="mb-4">Lista de Usuarios</h1>
        
        <a th:href="@{/usuarios/nuevo}" class="btn btn-primary mb-3">Agregar Usuario</a>
        
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark text-center">
                <tr>
                    <th>ID</th>
                    <th>Nombre Completo</th>
                    <th>Rol</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.idUsuario}"></td>
                    <td>
                        <span th:text="${usuario.primerNombre}"></span>
                        <span th:if="${usuario.segundoNombre != null}" th:text="' ' + ${usuario.segundoNombre}"></span>
                        <span th:text="' ' + ${usuario.primerApellido}"></span>
                        <span th:if="${usuario.segundoApellido != null}" th:text="' ' + ${usuario.segundoApellido}"></span>
                    </td>
                    <td th:text="${usuario.rol}"></td>
                    <td th:text="${usuario.correo}"></td>
                    <td class="text-center">
                        <a th:href="@{'/usuarios/editar/' + ${usuario.idUsuario}}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{'/usuarios/eliminar/' + ${usuario.idUsuario}}" 
                           class="btn btn-danger btn-sm ms-2"
                           onclick="return confirm('¿Está seguro de eliminar este usuario?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
